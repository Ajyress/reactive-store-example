<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<h2>Custom entities from app-state</h2>
<div *ngFor='let customEntity of customEntities$ | async'>
  <p>{{customEntity | json}}</p>
</div>

<div *ngIf="showChildComponent$ | async">
  <app-child-component></app-child-component>
</div>
